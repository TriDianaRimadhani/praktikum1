<!DOCTYPE HTML>
<head>
    <title>Tugas Form HTML 1</title>
</head>

<body>
<h1><font type=arial black size=5>Form HTML</font></h1>
<br>
<br>
Name : <input type="text" name="nama">
<br>
<br>
Gender : <input type="radio" name="jenis_kelamin" value="M"> Man
<input type="radio" name="jenis_kelamin" value="W"> Woman
<br>
<br>
Address : <input type="text" name="alamat">
<br>
<br>
Country :
<select name="negara">
    <option value="idn">Indonesia</option>
    <option value="viet">Vietnam</option>
    <option value="thai">Thailand</option>
    <option value="sgp">Singapore</option>
    <option value="ph">Philippines</option>
    <option value="malay">Malaysia</option>
    <option value="cbd">Cambodia</option>
    <option  value="bru">Brunei</option>
    <option value="tmr">East Timor</option>
    <option value="laos">Laos</option>
    <option value="myn">Myanmar</option>
</select>
<br>
<br>
Email :
<input type="email" name="email">
<br>
<br>
Photo :
<input type="file" name="foto" value="Browse" width="180" >
<br>
<br>
Comment :
<textarea name="comment" cols="45" rows="5" align="center">Tuliskan komentar.</textarea>
<br>
<br>
<input type="submit" value="Submit" name="kirim">
<br>
<br>
<h3 align="left">Form Registrasi</h3>

</body>
